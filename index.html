<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Shopping List</title>
  </head>
  <body>
    <h1>רשימת קניות</h1>
    <div class="container">
      <div id="inputContainer">
        <input type="text" id="itemInput" placeholder="הוספת מוצר" />
        <button id="addItemButton" onclick="addItem()">הוסף מוצר</button>
      </div>
      <ul id="shoppingList"></ul>
    </div>
    <button id="deleteButton" onclick="deleteSelected()">מחיקת מסומנים</button>
  </body>
</html>
